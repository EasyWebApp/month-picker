<!DocType HTML>
<html><head>
    <title>Month-picker</title>

    <script src="https://cdn.bootcss.com/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script src="node_modules/web-cell/build/WebCell.js"></script>

    <link rel="import" href="source/index.html" />
    <style>
        dd {
            padding:    0.25rem  0;
        }
    </style>
</head><body>
    <h1>Month-picker</h1>

    <h2>Demo</h2>
    <dl>
        <dt>Default</dt>
        <dd>
            <month-picker></month-picker>
        </dd>
        <dt>Default value</dt>
        <dd>
            <month-picker value="1989-06"></month-picker>
        </dd>
        <dt>Convention</dt>
        <dd>
            <month-picker convention></month-picker>
        </dd>
        <dt>Custom step</dt>
        <dd>
            <month-picker step="2"></month-picker>
        </dd>
    </dl>

    <h2>Source code</h2>
    <a href="https://github.com/TechQuery/month-picker/">GitHub</a>
</body></html>
