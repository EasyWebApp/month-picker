<template>
    <div contenteditable="true" rows="1">${host.value}</div>

    <main class="table-row no-select">
        <nav>
            <input
                type="radio"
                name="step"
                value="1"
                id="M-1"
                checked="${host.isChecked( this )}"
            />
            <label for="M-1">Month</label>

            <input
                type="radio"
                name="step"
                value="3"
                id="M-3"
                checked="${host.isChecked( this )}"
            />
            <label for="M-3">Season</label>

            <input
                type="radio"
                name="step"
                value="6"
                id="M-6"
                checked="${host.isChecked( this )}"
            />
            <label for="M-6">½ year</label>
        </nav>
        <div>
            <nav class="table-row">
                <span>←</span>
                <div>${host.year}</div>
                <span>→</span>
            </nav>
            <main id="Month" data-array="months">
                <template>
                    <span
                        class="${host.isSelected(view.index) ? 'active' : ''}"
                    >
                        ${view.index + 1}
                    </span>
                </template>
            </main>
        </div>
    </main>
</template>
